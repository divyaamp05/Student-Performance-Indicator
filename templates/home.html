<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">  
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-line"></i> Student Performance Predictor</h1>
        <form action="{{ url_for('predictdata') }}" method="post">
            <div class="input-section">
                <div class="card">
                    <label for="gender"><i class="fas fa-user"></i> Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" selected disabled>Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="card">
                    <label for="race"><i class="fas fa-users"></i> Race/Ethnicity</label>
                    <select id="race" name="race_ethnicity" required>
                        <option value="" selected disabled>Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="card">
                    <label for="education"><i class="fas fa-graduation-cap"></i> Parental Education</label>
                    <select id="education" name="parental_level_of_education" required>
                        <option value="" selected disabled>Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>
                <div class="card">
                    <label for="lunch"><i class="fas fa-utensils"></i> Lunch Type</label>
                    <select id="lunch" name="lunch" required>
                        <option value="" selected disabled>Select Lunch Type</option>
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free/Reduced</option>
                    </select>
                </div>
                <div class="card">
                    <label for="test-prep"><i class="fas fa-book-open"></i> Test Preparation Course</label>
                    <select id="test-prep" name="test_preparation_course" required>
                        <option value="" selected disabled>Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="card">
                    <label for="reading"><i class="fas fa-book"></i> Reading Score</label>
                    <input type="number" id="reading" name="reading_score" placeholder="Enter reading score (0-100)" min="0" max="100" required>
                </div>
                <div class="card">
                    <label for="writing"><i class="fas fa-pen"></i> Writing Score</label>
                    <input type="number" id="writing" name="writing_score" placeholder="Enter writing score (0-100)" min="0" max="100" required>
                </div>
                <div class="button-card">
                    <button type="submit" id="predict-btn"><i class="fas fa-calculator"></i> Predict Math Score</button>
                </div>
            </div>
        </form>

        <div class="result-card">
            <h2><i class="fas fa-bullseye"></i> The Prediction is</h2>
            <p id="result">
                {% if results %}
                    {{ results }}
                {% elif error %}  
                    {{ error }}
                {% else %}
                    Awaiting Prediction...
                {% endif %}
            </p>
        </div>
    </div>
</body>
</html>
